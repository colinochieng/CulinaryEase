<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Of Your Choice</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/forms.css') }}">
</head>
    <header>
        <h1>Place of Your Choice</h1>
    </header>
    <section>
        <form action="{{ url_for('scheme.handle_form') }}" method="post" onsubmit="return validateForm()">
            <div class="sign">
                <h3>Signup</h3>
            </div>
            <div>
                <input type="text" id="fname", name="first_name" placeholder="First name" required>
                <span id="fnameError" style="color: orangered;"></span>
            </div>
            <div>
                <input type="text" id="sname", name="surname" placeholder="Surname" required>
                <span id="snameError"></span>
            </div>
            <div>
                <input type="email" id="email", name="email" placeholder="Email" required>
            </div>
            <div>
                <input type="password" id="password", name="password" placeholder="Password" required>
                <span id="password-strength"></span>
            </div>
            <div>
                <input type="password" id="confirm", name="confirm" placeholder="Confirm Password" required>
                <span id="password-match"></span>
            </div>
            <div class="btn">
                <p>Already Have an Account? <a id="to_login" href="{{ url_for('scheme.login') }}">Login</a></p>
                <input id='btn_input' type="submit" value="Signup">
            </div>    
        </form>
    </section>
    <footer>
        <p><strong>Explore your skills</strong></p>
    </footer>
    <script src="{{ url_for('static', filename='js/validate.js') }}"></script>
    <!--<script src="../static/js/validate.js"></script>-->
</body>
</html>
